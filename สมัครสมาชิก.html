<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        width: 350px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

    <div class="signup-container">
        <h2>สมัครสมาชิก</h2>
        <form action="submit_signup.php" method="POST">
            <input type="text" id="fullname" name="fullname" placeholder="ยูสเซอร์เนม">
            <input type="email" id="email" name="email" placeholder="อีเมล">
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน">
            <input type="submit" value="สมัครสมาชิก">
        </form>
    </div>

</body>
</html>
