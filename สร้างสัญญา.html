  <h2>สร้างสัญญา</h2>
  <form action="submit_debtor_info.php" method="POST" enctype="multipart/form-data">

    <label for="number">วันที่กู้:</label>
    <input type="date" id="number" name="number">

    <label for="contract_id">รหัสสัญญา:</label>
    <input type="text" id="contract_id" name="contract_id">


    <label for="id_card">เลขบัตรประชาชน:</label>
    <input type="text" id="id_card" name="id_card" pattern="\d{13}" title="กรุณากรอกเลขบัตรประชาชน 13 หลัก" required>
    
    <label for="first_name">ชื่อ:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">นามสกุล:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="principal_amount">จำนวนเงินต้น:</label>
    <input type="text" id="principal_amount" name="principal_amount" required>

    <label for="principal_slip_image">รูปสลิปเงินต้น:</label>
    <input type="file" id="principal_slip_image" name="principal_slip_image" accept="image/*" required>

    <label for="interest_rate">วันครบกำหนดสัญญา:</label>
    <input type="date" id="interest_rate" name="interest_rate" required>

    <label for="interest_rate">ระยะเวลากู้ตามสัญญา:</label>
    <input type="text" id="interest_rate" name="interest_rate" required>

    <label for="interest_rate">ดอกเบี้ยตามสัญญา:</label>
    <input type="text" id="interest_rate" name="interest_rate" required>

    <label for="interest_rate">จำนวนเงินคืนตามสัญญา:</label>
    <input type="text" id="interest_rate" name="interest_rate" required>
    
    

    <input type="submit" value="บันทึก">
  </form>
