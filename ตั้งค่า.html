<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าผู้ใช้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ตั้งค่าผู้ใช้</h1>
        <form action="/setup" method="post">
            <label for="contact">ข้อมูลติดต่อ:</label>
            <input type="text" id="contact" name="contact" placeholder="ป้อนข้อมูลติดต่อที่นี่" required>
            <label for="expiry_date">วันหมดอายุ:</label>
            <input type="date" id="expiry_date" name="expiry_date" required>
            <input type="submit" value="บันทึกข้อมูล">
        </form>
        <form action="/logout" method="post">
            <label for="user_id">รหัสผู้ใช้:</label>
            <input type="text" id="user_id" name="user_id" placeholder="ป้อนรหัสผู้ใช้ที่นี่" required>
            <input type="submit" value="ออกจากระบบ">
        </form>
    </div>
</body>
</html>
