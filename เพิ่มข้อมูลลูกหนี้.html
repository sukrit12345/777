    <h2>เพิ่มข้อมูลลูกหนี้</h2>
    <form action="submit_debtor_info.php" method="POST" enctype="multipart/form-data">
  
      <label for="number">วันที่:</label>
      <input type="date" id="number" name="number">
  
      <label for="customer_id">รหัสลูกค้า:</label>
      <input type="text" id="customer_id" name="customer_id" required>
  
      <label for="id_card">เลขบัตรประชาชน:</label>
      <input type="text" id="id_card" name="id_card" pattern="\d{13}" title="กรุณากรอกเลขบัตรประชาชน 13 หลัก" required>
      
      <label for="first_name">ชื่อ:</label>
      <input type="text" id="first_name" name="first_name" required>
  
      <label for="last_name">นามสกุล:</label>
      <input type="text" id="last_name" name="last_name" required>
      
      <label for="ig">IG:</label>
      <input type="text" id="ig" name="ig">
      
      <label for="facebook">Facebook:</label>
      <input type="text" id="facebook" name="facebook">
      
      <label for="line">Line:</label>
      <input type="text" id="line" name="line">
      
      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="school">สถานศึกษา:</label>
      <input type="text" id="school" name="school">
      
      <label for="grade">ชั้นปี:</label>
      <input type="text" id="grade" name="grade">
      
      <label for="faculty">คณะ:</label>
      <input type="text" id="faculty" name="faculty">
      
      <label for="address">ที่อยู่ตามบัตรประชาชน:</label>
      <input type="text" id="address" name="address">
      
      <label for="dorm_name">ชื่อหอ:</label>
      <input type="text" id="dorm_name" name="dorm_name">

      <label for="room_number">เลขห้อง:</label>
    <input type="text" id="room_number" name="room_number">
    
    <label for="government_scholarship">กยศ:</label>
    <select id="government_scholarship" name="government_scholarship">
        <option value="yes">กู้</option>
        <option value="no">ไม่กู้</option>
    </select>
    
    <label for="salary">เงินเดือน:</label>
    <input type="text" id="salary" name="salary">
    
    <label for="assets">ทรัพย์สินที่มี:</label>
    <input type="text" id="assets" name="assets">
    
    <label for="id_card_image">รูปบัตรประชาชน:</label>
    <input type="file" id="id_card_image" name="id_card_image" accept="image/*">
    
    <label for="timetable_image">รูปตารางเรียน:</label>
    <input type="file" id="timetable_image" name="timetable_image" accept="image/*">
    
    <label for="dorm_image">รูปหอ:</label>
    <input type="file" id="dorm_image" name="dorm_image" accept="image/*">
    
    <label for="shop_image">รูปไอคราวร้าน:</label>
    <input type="file" id="shop_image" name="shop_image" accept="image/*">
    
    <input type="submit" value="บันทึก">
  </form>
